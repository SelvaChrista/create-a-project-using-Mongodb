</head>
<body>
    <h1>Add Employee</h1>
    <form action="/addemp" method="post">
        <table>
            <tr>
                <td>ID</td>
                <td>
                    <input type="number" name="empid">
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" name="empname">
                </td>
            </tr>
            <tr>
                <td>Designation</td>
                <td>
                    <input type="text" name="designation">
                </td>
            </tr>
            <tr>
                <td>Salary</td>
                <td>
                    <input type="number" name="salary">
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Add</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
